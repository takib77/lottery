<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container">

        <div class="row" id="formSection">
            <div class="col-6 my-3 mx-auto">
                <h1 class="text-center text-primary">Lottery Game</h1>
                <div class="my-3">
                    <label class="text-white" for="name">Enter your name:</label>
                    <input id="userName" class="form-control" name="name" type="text" required pattern="[a-z]{2,20}">
                </div>
                <div class="mb-3">
                    <label class="text-white" for="numbers">Enter 5 different numbers between 1 and 90:</label>
                    <div class="d-flex">
                        <input id="userNum" class="form-control text-center p-0 mx-1" type="text" name="numbers"
                            maxlength="2" size="2" required pattern="[0-9]{1,2}">
                        <input id="userNum" class="form-control text-center p-0 mx-1" type="text" name="numbers"
                            maxlength="2" size="2" required pattern="[0-9]{1,2}">
                        <input id="userNum" class="form-control text-center p-0 mx-1" type="text" name="numbers"
                            maxlength="2" size="2" required pattern="[0-9]{1,2}">
                        <input id="userNum" class="form-control text-center p-0 mx-1" type="text" name="numbers"
                            maxlength="2" size="2" required pattern="[0-9]{1,2}">
                        <input id="userNum" class="form-control text-center p-0 mx-1" type="text" name="numbers"
                            maxlength="2" size="2" required pattern="[0-9]{1,2}">
                        <button id="getRandom" class="btn btn-warning">&#127922</button>
                    </div>
                </div>
                <div class=" d-flex flex-row justify-content-center mb-3">
                    <input class="py-2" type="checkbox" name="checkbox" id="checkbox">
                    <label class="text-white m-0 px-2" for="checkbox">I'm ready to play!</label>
                </div>
                <button id="start" class="btn btn-primary btn-block d-none">Start the game</button>
            </div>
        </div>

        <div class="d-none row" id="tableSection">
            <div class="col-6 mx-auto">
                <h2 class="h1 text-center text-primary my-3">The result of the lottery:</h2>
                <table class="table table-striped">
                    <tbody>
                        <tr class="bg-success">
                            <th class="text-white"><span id="userSpan"></span> numbers:</th>
                            <td id="userTableNums" class="text-center text-white"></td>
                            <td id="userTableNums" class="text-center text-white"></td>
                            <td id="userTableNums" class="text-center text-white"></td>
                            <td id="userTableNums" class="text-center text-white"></td>
                            <td id="userTableNums" class="text-center text-white"></td>
                        </tr>
                        <tr class="bg-info">
                            <th>Lottery numbers:</th>
                            <td id="lotteryTableNums" class="text-center"></td>
                            <td id="lotteryTableNums" class="text-center"></td>
                            <td id="lotteryTableNums" class="text-center"></td>
                            <td id="lotteryTableNums" class="text-center"></td>
                            <td id="lotteryTableNums" class="text-center"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="d-none row my-3" id="resultSection">
            <div class="col-6 mx-auto">
                <p id="result" class="p-3 text-center"></p>
                <button id="tryAgain" class="btn btn-success btn-block text-white mt-5">Try again</button>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
